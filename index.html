<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Diff screen size</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div id="slidecontainer">
       
        <!-- <p><input type="range" min="80" max="2e2" value="85.6" step=".1"  class="slider" id="id1"></p> -->
        <p><input type="range" min="0" max="2" value="1" step=".01"  class="slider" id="id1"></p>
        
        <!-- <span>Value:</span> <span id="f" style="font-weight:bold;color:red">85.6 mm</span> -->
        <span>Value:</span> <span id="f" style="font-weight:bold;color:red">1</span>
        <button onclick="console.log(img.style.width)">OK</button>
        
    </div>
    <div>
        <img src="card.svg" id="img" />
        <script>
            var slideCol = document.getElementById("id1");
            var img = document.getElementById("img");
            var y = document.getElementById("f");
            // img.style.width = (slideCol.value / window.devicePixelRatio) + "mm";
            document.body.style.zoom = slideCol.value;
            
            slideCol.oninput = function() {
                y.innerHTML = this.value;// + " mm"
                // img.style.width = (this.value / window.devicePixelRatio) + "mm";
                document.body.style.zoom = this.value;
            }
            
        </script>
    </div>
</body>
</html>
